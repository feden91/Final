<div class="login-page">
  <div class="form">
   
    <form class="login-form">
    <h2> Alta de Productos </h2>
      <input type="text" ng-model="producto.nombre" placeholder="Nombre"/>
      <input type="text" ng-model="producto.codigo" placeholder="Codigo"/>
      <input type="text" ng-model="producto.stock" placeholder="Stock"/>
      
      <input type="text" ng-model="producto.precio" placeholder="Precio"/>
       Tipo de producto:
       <select ng-model="producto.tipo"  placeholder="Tipo ">
        <option>r12</option>
        <option>r14</option>
        <option>r16</option>
        <option>r20</option>
        <option>r26</option>
        <option>r28</option>
        <option>Indumentaria</option>
        <option>Partes</option>
      </select>
      <textarea class="textarea" ng-model="producto.descripcion" placeholder="Descripcion" rows="5" cols="27"></textarea>
      
     

            <!-- Muestro los datos de los archivos a cargar -->
            <li ng-repeat="item in uploader.queue">
               <!-- nombre del archivo -->
               Archivo: <span ng-bind="item.file.name"></span><br/>
               <!-- imagen del archivo -->
               <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
               <!-- boton upload. Lo puedo usar para carar las fotos o crear
                  mi propia funcion y llamar a uploader.uploadAll() -->
               <!-- <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                  <span class="glyphicon glyphicon-upload"></span> Upload
                  </button> -->
               <div class="progress" style="">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
               </div>
               <!-- boton cancel -->            
               <!--button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                  <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                  </button-->
               <!-- boton remove -->
               <button type="button" class="btn btn-danger " ng-click="item.remove()">cambiar</button><br></br>
            </li>
       
         <input type="file" ng-show="!uploader.queue[0] "nv-file-select uploader="uploader"/>
         
         <input type="hidden" value="" id="idParaModificar" name="agregar" />
         <input type="hidden" value="" id="hdnAgregar" name="agregar" />
  

      <button ng-click="Guardar()" >Guardar</button>
     
    </form>
  </div>
</div>
