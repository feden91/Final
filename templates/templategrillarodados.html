<div class="form2">
   

			<table class='table table-hover table-responsive' id="listaProductos">
				<thead>
					<tr>
					<th>  Foto     </th>				
					<th>  Nombre     </th>
					<th>  Stock   </th>
					<th>  Codigo        </th>
					<th>  Descripcion        </th>
					<th>  Precio        </th>
		
					<th ng-if="usuarioLogeado.tipo=='Administrador'">  	 BORRAR     </th>
					<th ng-if="usuarioLogeado.tipo=='Administrador'">  	 MODIFICAR  </th>
					
					<th>  VER PRODUCTO  </th>
					</tr> 
				</thead>

	<!-- 			<tr ng-repeat="persona in ListadoPersonas | limitTo: 25 | orderBy: ['apellido', '-Nombre'] | filter:{Sueldo: 'Â£':'hola'}:filtrarPorMoneda | filter:{$:mifiltro, Nombre: Qnombre, apellido: Qapellido} as resultado"> --><tr ng-repeat="producto in ListadoProductos|filter:Mifiltro as resultado" >
					<td><img  class='fotoGrilla' ng-src="fotos/{{producto.foto}}" /></td>				
					<td>{{producto.nombre}}</td>
				<td>{{producto.stock}}</td>
				<td>{{producto.codigo}}</td>
				<td>{{producto.descripcion}}</td>
				<td>{{producto.precio}}</td>
 
					<td ng-if="usuarioLogeado.tipo=='Administrador'">
					 <button class='btn btn-warning' name='Borrar' ng-click="Borrar(producto)"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Borrar</button></td>
					<td ng-if="usuarioLogeado.tipo=='Administrador'"> <button class='btn btn-warning' name='Modificar' ui-sref="modificarProducto({id:producto.id, nombre:producto.nombre,descripcion:producto.descripcion, stock:producto.stock,precio:producto.precio, codigo:producto.codigo, foto:producto.foto})"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></td>
				
			       <td><button name='Producto' ui-sref="verProducto({id:producto.id, nombre:producto.nombre,descripcion:producto.descripcion, stock:producto.stock,precio:producto.precio, codigo:producto.codigo, foto:producto.foto})" > Ver Producto </button></td>
				</tr>
	</div>									
				<tr ng-if="resultado.length==0">		
					<td></td>
					<td>No existen personas con esos datos</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
