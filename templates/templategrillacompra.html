		<tr ng-repeat="compra in ListadoCompras| filter:{$:mifiltro, id: Qid, fecha: Qfecha} as resultado"  ng-if="usuarioLogeado.dni==compra.dni">

				<td>{{compra.cantidad}}</td>
				<td>${{compra.precio}}</td>

				</d></td>
