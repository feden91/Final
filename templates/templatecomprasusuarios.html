				<thead>
					<tr>
					
					<th>  Fecha     </th>

	<!-- 			<tr ng-repeat="persona in ListadoPersonas | limitTo: 25 | orderBy: ['apellido', '-Nombre'] | filter:{Sueldo: 'Â£':'hola'}:filtrarPorMoneda | filter:{$:mifiltro, Nombre: Qnombre, apellido: Qapellido} as resultado"> -->
		<tr ng-repeat="compra in ListadoCompras | filter:{$:mifiltro, id: Qid, dni: Qdni} as resultado"  >
					
					<td>{{compra.fecha}}</td>
				<td>{{compra.id}}</td>
				<td>{{compra.dni}}</td>
				<td>{{compra.codigo}}</td>
				<td>{{compra.cantidad}}</td>
				<td>${{compra.precio}}</td>
				<td>{{compra.estado}}</td>
				<td>${{compra.total}}</td>			 
					 <td >
					 <button class='btnBorrar' name='Cancelar' ng-click="Borrar(compra)"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Borrar</button></td>
					 <td >
									<button class='btnModify' name='ModificarEstado' ui-sref="EstadoVenta({id:compra.id,codigo:compra.codigo,fecha:compra.fecha, dni:compra.dni,cantidad:compra.cantidad, precio:compra.precio,total:compra.total,estado:compra.estado})"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Cambiar Estado</button></td>
					   </tr>

</tr>
