<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<body>
<div class="wrapper col2">
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
  <!--   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active">1</li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="fotos/carru/1.jpg" alt="Chania" width="300" height="345">
      <div class="wrapper col4">
          <h3>Compra tu bici hoy!</h3>
          <p>Al mejor precio!</p>
        </div>
 </div>

      <div class="item">
        <img src="fotos/carru/2.jpg" alt="Chania" width="300" height="345">
       <div class="wrapper col4">
          <h3>Reparamos tu bici</h3>
          <p>Trae tu bici reparar.</p>
       </div>
      </div>
    
      <div class="item">
        <img src="fotos/carru/3.jpg" alt="Flower" width="300" height="345">
       <div class="wrapper col4">
          <h3>Restauraciones</h3>
          <p>Restauramos tu bici oxidada.</p>
       </div>
      </div>

      <div class="item">
        <img src="fotos/carru/4.jpg" alt="Flower" width="300" height="345">
         <div class="wrapper col4">
          <h3>Visita nuestro local</h3>
          <p>Siempre con la mejor atencion.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a  href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a> 
    <a href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
</div>
</body>
</html>
