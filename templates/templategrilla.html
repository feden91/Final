<div class="container">
	<div class="page-header">
		<center><h1></h1> </center>     
	</div>
	  	 
		           
	<div class="CajaInicio animated bounceInRight">
		<h1>Productos:</h1>
		<!-- id="listaPersonas" -->
		<input type="search" placeholder="Buscar producto" ng-model="Mifiltro">
		<table class='table table-hover table-responsive' id="listaProductos">
			<thead>
				<tr>
					<th>  Foto   </th>				
					<th>  Nombre     </th>
					<th>  Stock   </th>
					<th>  Codigo        </th>
					<th>  Precio        </th>
					<th>  BORRAR     </th>
					<th>  MODIFICAR  </th>
				</tr> 
			</thead>
			<tr ng-repeat="producto in ListadoProductos|filter:Mifiltro as resultado">

				<td><img  class='fotoGrilla' ng-src="fotos/{{producto.foto}}" /></td>
							
				<td>{{producto.nombre}}</td>
				<td>{{producto.stock}}</td>
				<td>{{producto.codigo}}</td>
				<td>{{producto.precio}}</td>

				<td><button class='btn btn-danger' name='Borrar' ng-click="Borrar(producto.id)">   <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
								
				<td><button class='btn btn-warning' name='Modificar' ui-sref="modificar({id:producto.id, nombre:producto.nombre,descripcion:producto.descripcion, stock:producto.stock, codigo:producto.codigo, foto:producto.foto})"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></td>

									</tr>
									
									<tr ng-if="resultado.length==0">		
										<td></td>
										<td>No existen personas con esos datos</td>
										<td></td>

										<td></td>
										
										<td></td>
															
									</tr>
								</table>
							</div>
							
						</div>
		</div>
