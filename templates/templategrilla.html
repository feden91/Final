<style>input[type=text] {
    width: 130px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    /* background-image: url('searchicon.png'); */
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 100%;
}</style>
			<div class="form2">
   

			<table class='table table-hover table-responsive' id="listaProductos">
				<thead>
					<tr>
					<th>  Foto     </th>				
					<th>  Nombre     </th>
					<th>  Stock   </th>
					<th>  Codigo        </th>
					<th>  Descripcion        </th>
					<th>  Precio        </th>
		<div  >
				 <th ng-if="usuarioLogeado.tipo !=null"> <a ng-if="usuarioLogeado.tipo !='Cliente'">  	 BORRAR    </a> </th> 
				 <th ng-if="usuarioLogeado.tipo !=null">	<a ng-if="usuarioLogeado.tipo !='Cliente'">  	 MODIFICAR  </a></th> 
				</div>
					<th ng-if="usuarioLogeado.tipo=='Cliente'">  VER PRODUCTO  </th>
					</tr> 
				</thead>

	<!-- 			<tr ng-repeat="persona in ListadoPersonas | limitTo: 25 | orderBy: ['apellido', '-Nombre'] | filter:{Sueldo: 'Â£':'hola'}:filtrarPorMoneda | filter:{$:mifiltro, Nombre: Qnombre, apellido: Qapellido} as resultado"> -->
		
		<tr ng-repeat="producto in ListadoProductos | filter:{$:mifiltro, nombre: Qnombre} as resultado"> 
		<!-- <tr ng-repeat="producto in ListadoProductos"> -->
					<td><img  class='fotoGrilla' ng-src="fotos/{{producto.foto}}" /></td>				
					<td>{{producto.nombre}}</td>
				<td>{{producto.stock}}</td>
				<td>{{producto.codigo}}</td>
				<td>{{producto.descripcion}}</td>
				<td>{{producto.precio}}</td>
 
				<td ng-if="usuarioLogeado.tipo !=null">	<a ng-if="usuarioLogeado.tipo !='Cliente'">
					 <button class='btnBorrar' name='Borrar' ng-click="Borrar(producto)"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Borrar</button> </a></td>
					 <td ng-if="usuarioLogeado.tipo !=null">	<a ng-if="usuarioLogeado.tipo !='Cliente'"> 
						<button class='btnModify' name='Modificar' ui-sref="modificarProducto({id:producto.id, nombre:producto.nombre,descripcion:producto.descripcion, stock:producto.stock,precio:producto.precio, codigo:producto.codigo, foto:producto.foto, tipo:producto.tipo})"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></a></td>
				
			       <td ng-if="usuarioLogeado.tipo=='Cliente'"><button class="but1" name='Producto' ui-sref="verProducto({id:producto.id, nombre:producto.nombre,descripcion:producto.descripcion, stock:producto.stock,precio:producto.precio, codigo:producto.codigo, foto:producto.foto})" > Ver Producto </button></td>
				</tr>
	</div>									
				<tr ng-if="resultado.length==0">		
					<td></td>
					<td>No existen productos con esos datos</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
</div>
